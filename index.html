<!DOCTYPE html>
<html lang="ru">
<head>

</head>

        <img class="img_star_5" src="images/5.svg" alt="5">
        <img class="img_star_6" src="images/6.svg" alt="6">
        <img class="img_star_7" src="images/7.svg" alt="7">

        <img class="img_star_11" src="images/11.svg" alt="11">
        <img class="img_star_12" src="images/12.svg" alt="12">

        <img class="img_star_15" src="images/15.svg" alt="15">

        <img class="img_star_18" src="images/18.svg" alt="18">
        <img class="img_star_19" src="images/19.svg" alt="19">  
    </div>
</section>
<section class="section2"> 
    <div class="flashlight flashlight_1" ></div>
    <img class="fonar_1" src="images/f.svg" alt="fonar">
    <div class="flashlight flashlight_2"></div>
    <img class="fonar_2" src="images/fonar_2.svg" alt="fonar_2">
    <div class="flashlight flashlight_3"></div>
    <img class="fonar_3" src="images/fonar_3.svg" alt="fonar_3">
    <div class="flashlight flashlight_4"></div>
    <img class="fonar_4" src="images/fonar_4.svg" alt="fonar_4">
    <div class="flashlight flashlight_5"></div>
    <img class="fonar_5" src="images/fonar_5.svg" alt="fonar_5">
</section>
<section class="section3">
    <div id="buttonchoise"></div>
    <div class="choiseButton">
        <div class="choiseimg"></div>
        <img class="cb" src="images/buttonchoise.svg" alt="button">
    </div>
<div class="slide-wrapper">
<div class="slider-container">
<div class="slider">
<div class="slide prev-2" data-index="0">
<div class="slide-content">
<div class="slide-image-container">
<img class="slide-image" src="images/limonitsa.svg" alt="Лимонница">
</div>
<div class="slide-title-naming">
<div class="slide-title">Лимонница</div>
<div class="slide-title-white">Лимонница</div>
</div>
</div>
</div>
<div class="slide prev-1" data-index="1">
<div class="slide-content">
<div class="slide-image-container">
<img class="slide-image" src="images/perelivnita.svg" alt="Переливница">
</div>
<div class="slide-title-naming">
<div class="slide-title">Переливница</div>
<div class="slide-title-white">Переливница</div>
</div>
</div>
</div>
<div class="slide active" data-index="2">
<div class="slide-content">
<div class="slide-image-container">
<img class="slide-image" src="images/callima.svg" alt="Каллима">
</div>
<div class="slide-title-naming">
<div class="slide-title">Каллима</div>

</div>
</div>
</div>

</div>

</div>
</div>
</div>
</div>
<div class="slide next-2" data-index="4">
<div class="slide-content">
<div class="slide-image-container">
<img class="slide-image" src="images/komplana.svg" alt="Комплана">
</div>
<div class="slide-title-naming">
<div class="slide-title">Комплана</div>
<div class="slide-title-white">Комплана</div>
</div>
</div>
</div>
</div>
</div>

<section class="section4">
<div class="plate">
    <img class="plateimg" src="images/plate.svg" alt="тарелка">
</div>
<div id="dragzone" class="dragzone"></div>
<img id="draggable"  class="lemon draggable" draggable="true" src="images/lemon.svg" alt="лимон">
<img id="draggable" draggable="true" class="redsweet draggable" src="images/redsweet.svg" alt="красная конфета">
<img id="draggable" draggable="true" class="strawberry draggable" src="images/strawberry.svg" alt="клубника">
<img id="draggable" draggable="true" class="orangesweet draggable" src="images/orangesweet.svg" alt="оранжевая конфета">
<img id="draggable" draggable="true" class="cruasan draggable" src="images/cruasan.svg" alt="круасан">
<img id="draggable" draggable="true" class="blueberry draggable" src="images/blueberry.svg" alt="голубика">
<img id="draggable" draggable="true" class="pinksweet draggable" src="images/pinksweet.svg" alt="розовая конфета">
<img id="draggable" draggable="true" class="plemon draggable" src="images/plemon.svg" alt="племон">
<div id="okButton"></div>
<div class="choisemeal">
    <div class="choiseimgg"></div>
    <img class="ok" src="images/ok.svg" alt="button">
</div>
</div>

<div class="tikcet">

    <img class="idk" src="images/idk.svg" alt="idk">
    <input type="text" class="wish-input" placeholder="Напишите своё желание...">
</div>
<div class="makewish">
    <p class="wish">Загадай желание</p>
    <button id="makeButton" class="wish-button">
        <img class="img" src="images/yes.svg" alt="Исполнить желание">
    </button>
</div>
</section>
<section class="section6">
    <div class="podval">
        <p class="back" >Петрова Нелли Б24УвКИ02</p>
        <p class="white" >Петрова Нелли Б24УвКИ02</p>
    </div>
</section>
